<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    name = "Mike";
    age = 30;
    console.log(age);
    // 이렇게 변수를 선언하는것은 위험하다. 
    // 변수명이 유일하다는 보장이 없기 때문. 

    // 변수 선언하고 나중에 값 바꿀 수 있다. 바꿀 때 let 붙이면 에러남.
    let grade = "B"
    grade = "A+";
    console.log(grade);

    // 자바스크립트에서 변수를 선언할 때는, 변하지 않는 값은 const, 변할 수 있는 값은 let 으로 선언!

    /*
        1. 변수는 문자와 숫자, $ 와 _만 사용
        2. 첫글자는 숫자가 오면 안됨
        3. 예약어는 사용 할 수 없음
        4. 가급적 상수는 대문자로! const PIZZA = "pineapplepizza";
        5. 변수명은 읽기 쉽고 이해 할 수 있게 선언
    */
</script>
<body>
    <h2>변수</h2>
</body>
</html>
