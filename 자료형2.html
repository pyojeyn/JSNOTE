<script>
    const age = 30; // 숫자형 Number
    const PI = 3.14;

    console.log(1+2); // 더하기
    console.log(10-3); // 빼기
    console.log(3*2); // 곱하기
    console.log(6/3); // 나누기
    console.log(6%4); // 나머지


    // 숫자를 0 으로 나누면?
    const x = 1/0;
    console.log("x= " + x); //Infinity

    // 문자열을 숫자로 나누면?
    const name = "제인";
    const y = name/2;
    console.log("y== " + y); //NaN -> Not a Number
    // 숫자와관련된 작업을 할 때 NaN 인지 항상 염두해 두고 작업해야함. 

</script>
