<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<script>
    let age; 
    console.log(age); // undefined : 변수를 선언만하고 아무것도 할당하지 않았을 때;
    let user = null; // user 는 존재하지 않음. 
    console.log(user);
</script>
<body>
    <h1>null 과 undefined</h1>
</body>
</html>
