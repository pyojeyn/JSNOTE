<script>
    // 함수 작성
    // 1. 매개 변수가 없는 함수
    function showError(){
        alert('에러가 발생');
    }
    //showError();

    // 함수 작성
    // 2. 매개 변수가 없는 함수 
    function sayHello(name){
        let msg = `Hello`; // 함수 밖에서 사용 X => 지역 변수 
        if(name){
            msg += `, ${name}`;
        }
        console.log(name);
        console.log(msg);
    }

    sayHello('jane');

    
</script>
