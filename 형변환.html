    // prompt 입력 -> 문자형으로 받음. "90"
    // 수학 : 90 , 영어 : 80 -> "9080" / 2 = 4050
    // 문자열 / 2 는 왜 제대로 동작함? -> 숫자형이 아니더라도 나누기 같은 표현식은 숫자형으로 자동 변환되서 계산됨. 
    // "6"/"2" = 3;

    const nn = "6"/"2";
    console.log("num=", nn);
    console.log("typeof(nn)==>", typeof(nn)); // number
    // 자동 형변환임~!


    // ============이제 명시적 형변환을 알아볼거임. 
    // 1. String()
    console.log(
        String(3),
        String(true),
        String(false),
        String(null),
        String(undefined)
    )
    // 2. Number() -> 괄호 안의 타입을 숫자형으로 바꿔줌, 보통 사용자로부터 입력받은 값이 문자형인경우 자주 사용됨 
    console.log(
        Number("1234")
    );

    console.log(
        Number(true),//1
        Number(false)//0
    )

    // 3. Boolean() false 의 케이스만 기억 
    // 숫자 0, 빈 문자열 "", null, undefined, NaN 
    console.log(
        Boolean(0),
        Boolean(""),
        Boolean(null),
        Boolean(undefined),
        Boolean(NaN)
    )

    // 이 밑에것들은 true 나옴; 
    console.log(
        Boolean(1),
        Boolean("hi")
    )

    // 참고용 ~ 
    Number(null) // 숫자 0 임 
    Number(undefined) // NaN

    // 주의사항 
    Boolean(0); // false
    Boolean('0') // true
    Boolean('') //false
    Boolean(' ') //true
    // 버그없는 코드를 만들기 위해서는 숙지하고 있어야 한다. 

</script>
